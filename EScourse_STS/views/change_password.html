    <title>修改密码</title>

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body class="login-body">

<div class="container">

    <form class="form-signin" action="index.html">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title"> 更改信息 </h1>
            <img src="images/login-logo.png" alt=""/>
        </div>


        <div class="login-wrap">
            <p>请输入旧密码</p>
            <input type="password" placeholder="旧密码" class="form-control" id="old-pass">
            <p>请输入新密码</p>
            <input type="password" placeholder="新密码" class="form-control" name="pw" id="pw1" onkeyup="validate_password()"/>
            <input type="password" placeholder="请再次输入新密码" class="form-control" name="pw" id="pw2" onkeyup="validate_password()"/>
            <span id="notification_password"></span>

            <button type="button" class="btn btn-lg btn-login btn-block" id="submit">
                <i class="fa fa-check"></i>
            </button>

        </div>

    </form>

</div>
